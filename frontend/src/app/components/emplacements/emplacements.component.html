<app-spinner *ngIf="showSpinner"></app-spinner>
<div class="control-section" *ngIf="!showSpinner">
    <ejs-grid #grid [dataSource]='emplacementsData' allowPaging='true' [pageSettings]='pageSettings'
        (actionBegin)="actionBegin($event)" [pageSettings]='pageSettings' [editSettings]='editSettings'
        [toolbar]='toolbar'>
        <e-columns>
            <e-column field='id' [visible]='false' headerText='ID' width='120' [allowEditing]="false" textAlign='Left'
                isPrimaryKey='true'></e-column>
            <e-column field='nom' textAlign='Left' headerText='Nom' width='120' [allowEditing]="true"
                [validationRules]='nomrules'></e-column>
            <e-column field='description' textAlign='Left' headerText='Description' width='120' format='C2'
                [allowEditing]="true" [validationRules]='descriptionrules'></e-column>
        </e-columns>
    </ejs-grid>
</div>
